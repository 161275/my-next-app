apiVersion: v1
kind: Service
metadata: 
  name: next-svc 
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Use "nlb" or "alb"
spec:
  type: LoadBalancer
  selector:
    app: next-app
  ports:
  - name: http
    targetPort: 3000
    port: 80