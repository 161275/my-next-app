  #     - name: Deploy app
  #       run: |
  #         kubectl apply -f k8s/deployment.yaml
  #         kubectl apply -f k8s/service.yaml

  helm-install-app:
    needs: push-docker-image
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Helm Dry Run Install
        run: |
          helm install next-app1 ./helm-next-app 
